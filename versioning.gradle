ext {

    apkName = {
        def apkN = "nearbyScooters-$version"
        apkN
    }

    buildVersionCode = {

        def (major, minor, patch)  = version.toLowerCase().replaceAll('-', '').tokenize('.')


        (major, minor, patch) = [major, minor, patch].collect { it.toInteger() }

        (major * 10000) + (minor * 1000) + (patch * 100)
    }
}